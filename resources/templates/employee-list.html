<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<a href="/employees/employee-form">Add New Employee</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${empDto}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.role}"></td>
         <td>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}">Update</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
        </tr>
    </tbody>
    </table>
</body>
</html>
